<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mouse Move</title>
    <link href="../css/room.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />

    <script src="../js/angular.js"></script>
    <script src="../js/mouseCoords.js" defer></script>
    <script src="../js/models/modelBedroom.js" defer></script>
    <script src="../js/controllers/roomController.js" defer></script>
</head>
<body>
<script>
    var model = {
        room: {name: 'Спальня', width: 300, height: 430, coordX: 700 , coordY: 300},
        things: [
            { name: 'кровать', coordX: 0, coordY: 5, width: 100, height: 210, color: 'red'},
            { name: 'шкаф', coordX: 0, coordY: 285, width: 140, height: 150, color: 'green'},
            { name: 'стул', coordX: 0, coordY: 220, width: 40, height: 400, color: 'grey'},
            { name: 'стол', coordX: 240, coordY: 5, width: 600, height: 120, color: 'brown'},
            { name: 'диван', coordX: 220, coordY: 160, width: 30, height: 110, color: 'yellow'},
            { name: 'дверь', coordX: 175, coordY: 425, width: 90, height: 5, color: 'blue'},
            { name: 'окно', coordX: 90, coordY: 0, width: 130, height: 5, color: 'black'}
        ]
    };
</script>
<div class="container">
    <div class="page-header">
        <h1>
            Планировщик комнаты.
        </h1>
        <h3>Комната: Название Ширина x Длина. Количество мебели - 5</h3>
    </div>
    <div class="panel">

        <div class="h4">Добавить мебель:</div>
        <form class="form-horizontal row">
            <label for="thingName" class="col-sm-1 control-label">Название:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="thingName" placeholder="стол">
            </div>

            <label for="thingWidth" class="col-sm-1 control-label">Ширина:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="thingWidth" placeholder="100">
            </div>

            <label for="thingHeight" class="col-sm-1 control-label">Длина:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" id="thingHeight" placeholder="120">
            </div>

            <label for="thingColor" class="col-sm-1 control-label">Цвет:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="thingColor" placeholder="red or #FF00DD">
            </div>

            <div class="col-sm-2">
        <span class="input-group-btn">
            <button class="btn btn-default">Добавить</button>
        </span>
            </div>
        </form>

        <div class="row debug_message">
            <div class="h4">Координаты мыши: X = 0; Y = 0</div>
        </div>

        <div class="row">
            <div class="col-sm-1 h4">Zoom:</div>
            <div class="input-group col-sm-2">
        <span class="input-group-btn">
            <button class="btn btn-info" type="button">-</button>
        </span>
                <input type="number" class="form-control" id="zoom">
        <span class="input-group-btn">
            <button class="btn btn-info" type="button">+</button>
        </span>
            </div>
        </div>

        <div class="row">
            <div class="h4">Все вещи в комнате:</div>
            <div class="col-sm-6">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Координаты</th>
                        <th class="text-center">Ширина * Высота</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>стул</td>
                        <td>x=0<br>y=0</td>
                        <td>
                            <div class="col-xs-5">
                                <input type="number" class="form-control"/>
                            </div>
                            <div class="col-xs-5">
                                <input type="number" class="form-control"/>
                            </div>
                        </td>
                        <td><a class="h5" href="">удалить</a></td>
                        <td><a class="h5" href="">повернуть</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="" class="main_field">
            <div class="thing_css" style="">
                стул
            </div>
        </div>

    </div>
</div>
</body>
</html>
