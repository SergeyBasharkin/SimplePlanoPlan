<!DOCTYPE html>
<html lang="en" ng-app="coursesListApp">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
        var model={
            user: "User1",
            courses: [
                {name: "HTML, CSS",passed: true},
                {name: "JS",passed: false},
                {name: "RoR",passed: true}
            ]
        };

        var courseListApp= angular.module("coursesListApp",[]);

        courseListApp.controller("CourseListCtrl", function ($scope) {
            $scope.data=model;

            $scope.click=function () {
                $scope.data.courses.push({
                    name: $scope.text,
                    passed: false

                });

                $scope.text="";

            };
            $scope.showText=function (passed){
                return passed ? "Yes":"No"

            };

            $scope.setStyle=function (passed) {
                return passed ? "color:green":"color:red"

            };


        });
    </script>
</head>
<body>
<div class="container" ng-controller="CourseListCtrl">
    <div class="page-header">
        <div class="page-header">
            <input type="checkbox"/>
            <h1>
                Планировщик курсов.
            </h1>
            <h3>Пользователь: {{data.user}} Количество курсов - {{data.courses.length}}</h3>
        </div>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="text" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="click()">Добавить</button>
                </span>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Course</th>
                    <th></th>
                    <th>Passed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in data.courses">
                    <td>
                        {{course.name}}
                    </td>
                    <td>
                        <input type="checkbox" ng-model="course.passed"/>
                    </td>
                    <td>
                        <span style="{{setStyle(course.padding)}}" >
                            {{showText(course.passed)}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
